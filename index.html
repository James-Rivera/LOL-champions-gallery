<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="px-5 py-3 w-100 d-flex align-items-center">

            <a class="navbar-brand" href="#">
                <img src="Assets/img/logo.svg" alt="League of Legends" class="d-inline-block align-top logo-size">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">

                <ul class="navbar-nav ms-lg-5 mb-2 mb-lg-0" style="margin-left: 20px;">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">CHAMPIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RUNETERRA</a>
                    </li>
                </ul>
            </div>
        <button class="btn btn-primary px-4">PLAY NOW</button>
        </div>
    </nav>

    <div class="container-fluid bg-light p-5">
        <div class="col">
            <div class="row-12 text-white text-center">
                <h1>Champions Gallery</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col">
            <div class="row mt-4" id="contents"></div>
        </div>
    </div>

    <script>
        // Get reference to content div
        var contents = document.getElementById("contents");

        // Function to fetch champions data
        const getChampions = async () => {

            // Fetch champion data from Riot Games API
            const response = await fetch(
                "https://ddragon.leagueoflegends.com/cdn/15.24.1/data/en_US/champion.json"
            );

            // Wait for the response and parse it as JSON
            const data = await response.json();

            // Extract champion details from object to a array
            const champions = Object.values(data.data);

            champions.forEach(champion => {
                // We use the 'loading' asset for vertical cards
                const imgUrl = `https://ddragon.leagueoflegends.com/cdn/img/champion/loading/${champion.id}_0.jpg`;

                contents.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="client-card">
                            <img src="${imgUrl}" alt="${champion.name}" loading="lazy">
                            
                            <div class="overlay"></div>

                            <div class="card-text-content">
                                <h3 class="champion-name">${champion.name}</h3>
                                <p class="champion-title">${champion.title}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        getChampions();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
